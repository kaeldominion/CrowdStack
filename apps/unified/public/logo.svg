<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Stack Icon -->
  <g transform="translate(0, 4)">
    <!-- Bottom layer -->
    <rect x="4" y="20" width="24" height="3" rx="1" fill="#FFFFFF" fill-opacity="0.4"/>
    <!-- Third layer -->
    <rect x="6" y="14" width="20" height="3" rx="1" fill="#FFFFFF" fill-opacity="0.6"/>
    <!-- Second layer -->
    <rect x="8" y="8" width="16" height="3" rx="1" fill="#FFFFFF" fill-opacity="0.8"/>
    <!-- Top layer - blue accent -->
    <rect x="10" y="2" width="12" height="3" rx="1" fill="#3B82F6"/>
  </g>
  
  <!-- Wordmark -->
  <text x="40" y="28" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="22" font-weight="600" fill="#FFFFFF">
    <tspan fill="#3B82F6">Crowd</tspan><tspan fill="#FFFFFF">Stack</tspan>
  </text>
</svg>

